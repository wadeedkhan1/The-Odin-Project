<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="container">
        <div class="heading">
            <h1>GPA CALCULATOR</h1>
        </div>

        <div class="info">
            <div class="name">
                Name: <input type="text" class="form_control name" id="nm">
            </div>
            <div class="sem">
                Class: <input type="text" class="form_control sem" id="sm">
            </div>
        </div>

        <table class="_table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Credit Hours</th>
                    <th>Marks</th>
                    <th width="50px">
                        <div class="action_container">
                            <button class="success" onclick="create_tr('table_body')">
                                <i class="fa fa-plus"></i>
                                <span>Add Subject</span>
                            </button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <td>
                        <input type="text" class="form_control" id="Subject" placeholder="Subject">
                    </td>
                    <td>
                        <select class="form_control" placeholder="credits" id="credits">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                        </select>
                    </td>
                    <td>
                        <input type="number"  class="form_control" placeholder="Marks" id="marks">
                    </td>
                    <td>
                        <div class="action_container">
                            <button class="danger" onclick="remove_tr(this)">
                                <i class="fa fa-close"></i>
                                <span>Delete Subject</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>   
        
        <div class="cal">
            <button class="result" onclick=Add()>SUBMIT</button>
        </div> 
        <br><br><br>
        <output type="number" class="output" id="output">    
    </div>
</body>
</html>
